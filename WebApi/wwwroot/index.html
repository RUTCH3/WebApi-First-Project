<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Jewelry CRUD</title>
    <link rel="stylesheet" href="css/jewelry.css" />
</head>

<body>
    <h1>Jewelry Management</h1>
    <h3>Add Jewelry</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addJewelry()">
        <input type="text" id="add-name" placeholder="New Jewelry">
        <input type="text" id="add-weight" placeholder="New Jewelry">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit Jewelry</h3>
        <form action="javascript:void(0);" onsubmit="updateJewelry()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-weight">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Name</th>
            <th>Weight</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="jewelry-list"></tbody>
    </table>

    <script src="js/jewelry2.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getJewelryItems();
    </script>
</body>

</html>
